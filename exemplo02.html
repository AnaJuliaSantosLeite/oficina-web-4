<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input {
            padding: .3rem;
            text-align: right;
        }
    </style>
</head>
<body>
    Número: <input type="number" id="numero" class="entrada">
    <button onclick="processar()">OK</button>
    <div id="resp" class="resposta">

    </div>
    <script>
        /*  Função
            Estrutura de repetição: while
            Entrada/saida de dados
            Variavel
        */

        function processar (){
        var i = 0; num = document.getElementById("numero").value;

        while(i < num){
            document.getElementById("resp").innerHTML += i + "<br>";
            i++;
        }
    }
    </script>
</body>
</html>
